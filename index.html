<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="styles.css">

<script type="module" src="./script.ts"></script>

<body>
  <h1>Pose detection using the MediaPipe PoseLandmarker task</h1>

  <section id="demos" class="invisible">
    <h2>Demo: Webcam continuous pose landmarks detection</h2>
    <p>Stand in front of your webcam to get real-time pose landmarker detection.</br>Click <b>enable webcam</b> below
      and grant access to the webcam if prompted.</p>

    <textarea id="textToSpeechTextArea" style="display: block; text-align: left;" rows="5"
      cols="100">I can see that your hand is too close to your face to my liking. I would recommend against that. </textarea>

    <div id="liveView" class="videoView">
      <button id="enableWebcamButton">
        <span>ENABLE WEBCAM</span>
      </button>
      <button id="disableWebcamButton">
        <span>Disable WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="width: 480px; height: 360px;" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720"
          style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
  </section>
</body>

</html>
